---
  layout: home
  title: When I've Been a Dungeon Master
---

<ul>
{%- for plan in collections.plan -%}
  <li>
    <a class="card card--link" href="{{ plan.url }}">
      <h2 class="card__title">{{ plan.data.title }}</h2>
      {% if plan.data.description %}
        <p class="card__content">{{ plan.data.description }}</p>
      {% endif %}
    </a>
  </li>
{%- endfor -%}
</ul>
